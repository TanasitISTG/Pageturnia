<hlm-sheet side="left" closeDelay="100">
  <button size="sm" id="menu-trigger" variant="outline" brnSheetTrigger hlmBtn>
    <hlm-icon name="lucideMenu" size="sm" />
  </button>
  <hlm-sheet-content class="pb-0 pr-0" *brnSheetContent="let ctx">
    <button hlmSheetClose>
      <hlm-icon class="flex h-4 w-4" name="lucideX" />
    </button>
    <div class="flex items-center pb-2">
      <a
        (click)="ctx.close()"
        hlmBtn
        variant="ghost"
        routerLink="/"
      >
        <img
          src="/presentation/assets/icons/logo.png"
          width="128"
          alt="Pageturnia"
        />
      </a>
    </div>
    <hlm-scroll-area class="h-[calc(100vh-8rem)]">
      <div class="flex flex-col space-y-1 p-2 pb-4">
        <a
          (click)="ctx.close()"
          class="text-foreground px-2 py-1 hover:underline"
          routerLink="/"
        >
          หน้าแรก
        </a>
        <a
          (click)="ctx.close()"
          class="text-foreground px-2 py-1 hover:underline"
          routerLink="/novels"
        >
          นิยาย
        </a>
        <a
          (click)="ctx.close()"
          class="text-foreground px-2 py-1 hover:underline"
          routerLink="/search"
        >
          ค้นหา
        </a>
      </div>
    </hlm-scroll-area>
  </hlm-sheet-content>
</hlm-sheet>
